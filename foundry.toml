[default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = [
    "@ERC721A/=lib/ERC721A/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/contracts/src/v0.8",
    "@solmate=lib/solmate/src/"
]
